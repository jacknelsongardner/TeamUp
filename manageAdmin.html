<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="commandInput" placeholder="Enter command...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="executeButton">Execute</button>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-6">
        <h5>Applications List</h5>
        <ul id="applicationsList"></ul>
      </div>
      <div class="col-md-6">
        <h5>Users List</h5>
        <ul id="usersList"></ul>
      </div>
    </div>

  <script>
    // Function to fetch applications and users lists upon page load
    $(document).ready(function () {
      fetchLists(); // Fetch lists when the document is ready
    });
    function fetchLists() {
    // Fetch applications list
    fetch('/getAllApplications')
      .then(response => response.json())
      .then(applications => {

        console.log(applications);

        // Update applications list on the webpage
        const applicationsList = document.getElementById('applicationsList');
        applicationsList.innerHTML = ''; // Clear existing list
        for (let i = 0; i < applications.length; i++) {
          const listItem = document.createElement('li');
          listItem.textContent = applications[i];
          applicationsList.appendChild(listItem);
        }
      })
      .catch(error => console.error('Error fetching applications:', error));

    // Fetch users list
    fetch('/getAllUsers')
      .then(response => response.json())
      .then(users => {

        console.log(users);


        // Update users list on the webpage
        const usersList = document.getElementById('usersList');
        usersList.innerHTML = ''; // Clear existing list
        for (let i = 0; i < users.length; i++) {
          const listItem = document.createElement('li');
          listItem.textContent = users[i];
          usersList.appendChild(listItem);
        }
      })
      .catch(error => console.error('Error fetching users:', error));
  }
  
    // Function to execute command and reload the page
    document.getElementById('executeButton').addEventListener('click', function() {
      // Get the command from the input field
      const command = document.getElementById('commandInput').value.trim();
  
      // Perform the command execution (you may need to adjust this part)
      // Assuming the command is sent to the server for execution
  
      // After executing the command, reload the page to update the lists
      location.reload();
    });
  </script>
