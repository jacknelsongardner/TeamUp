<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit List Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Customize this part with form elements for editing list items -->
        <label for="editItem">Edit Item:</label>
        <input type="text" class="form-control" id="editItem">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('.list-item').click(function () {
      // Deselect all other items
      $('.list-item').removeClass('selected');
      
      // Select the clicked item
      $(this).addClass('selected');
    });

    $('.list-item').hover(
      function () {
        $(this).find('.edit-delete-buttons').show();
      },
      function () {
        $(this).find('.edit-delete-buttons').hide();
      }
    );

    $('.delete-btn').click(function () {
      $(this).closest('.list-item').remove();
    });

    $('.edit-btn').click(function () {
      // Handle edit button click, if needed
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      fetch('/getCoins')
      .then(response => response.json())
      .then(data => {
          document.getElementById('coinCount').textContent = `Coins: ${data.coins}`;
      })
      .catch(error => console.error('Error fetching coin data:', error));
  });
</script>
