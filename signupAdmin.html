<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-image: url('backdrop1.jpg');
        background-size: 1200px; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
        background-repeat: repeat; /* Adjust as needed */
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: rgba(36, 177, 233, 0.942);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" height="30">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="signupAdmin.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loginAdmin.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded p-4 border" style="background-color: white;">
                    <h2 class="text-center mb-4">Sign up</h2>
                    <!-- Updated form starts here -->
                    <form id="signupForm" action="/signupadmin" method="POST">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Assuming Birthdate is informational and not saved to your users database -->
                        <div class="form-group">
                            <label for="birthdate">Birthdate:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="day" name="day" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="month" name="month" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="year" name="year" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="passconfirm">Confirm Password:</label>
                            <input type="password" class="form-control" id="passconfirm" name="passconfirm" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </div>
                    </form>
                    <!-- Updated form ends here -->

                    <div class="row justify-content-center" style="margin-top: 20px;">
                        <p>Already a member?<a href="login.html"> Login</a></p>
                    </div>

                    <div class="row justify-content-center">
                        <p style="margin-left: 10px; margin-right: 10px; font-size: 10px; text-align: center;">By continuing, you agree to Powerup's Terms of Service and confirm that you have read Powerup's <a class="nav-link" href="#" data-toggle="modal" data-target="#privacyModal">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Privacy Policy Modal -->
    <div class="modal fade" id="privacyModal" tabindex="-1" role="dialog" aria-labelledby="privacyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="privacyModalLabel">Privacy Policy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is our privacy policy...you have none.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
